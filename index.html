<!DOCTYPE html>
<html lang="cs">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Můj Quizlet</title>
  <link rel="stylesheet" href="karta.css">
</head>

<body>

  <div class="quiz-container">
    <div class="card" onclick="flipCard()">
      <div class="card-inner" id="cardInner">
        <div class="card-front">
          <img id="fImg" src="" alt="">
          <h2 id="fText">Načítání...</h2>
        </div>
        <div class="card-back">
          <img id="bImg" src="" alt="">
          <h2 id="bText">...</h2>
        </div>
      </div>
    </div>

    <div class="star-row">
      <span id="starBtn" class="star-icon" onclick="toggleStar()">★</span>
      <span class="star-label">Označit jako důležité</span>
    </div>

    <div class="controls">
      <button onclick="prevCard()" class="nav-btn">⬅</button>
      <span id="counter">0 / 0</span>
      <button onclick="nextCard()" class="nav-btn">➡</button>
      <button id="filterBtn" class="filter-btn" onclick="toggleFilter()">Pouze označené</button>
    </div>
  </div>

  <script src="data.js"></script>
  <script src="script.js"></script>
</body>

</html>
